<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhap so thu nhat")
    let b = prompt("nhap so thu hai")
    let c = prompt("nhap so thu ba")

    function truyenbaso(a, b, c) {
        let max = a;
        if (max < b)
            max = b
        if (max < c)
            max = c;

        let min = a;
        if (min > b)
            min = b;
        if (min > c)
            min = c;

        if (a != max && a != min)
            alert(a);

        if (b != max && b != min)
            alert(b);

        if (c !=max&& c != min)
            alert(c)

    }

    truyenbaso(a,b,c)
</script>
